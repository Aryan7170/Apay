<!DOCTYPE html>
<html>
  <head>
    <title>CryptoSplit - Web3 Bill Splitter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Arial,
          sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        padding: 20px;
      }
      .container {
        max-width: 700px;
        margin: 0 auto;
        background: white;
        border-radius: 20px;
        padding: 40px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      }
      h1 {
        color: #667eea;
        margin-bottom: 10px;
        text-align: center;
      }
      .subtitle {
        text-align: center;
        color: #666;
        margin-bottom: 30px;
        font-size: 14px;
      }
      .wallet-section {
        background: #f5f5f5;
        padding: 15px;
        border-radius: 8px;
        margin-bottom: 20px;
        text-align: center;
      }
      .network-info {
        font-size: 12px;
        color: #666;
        margin-top: 5px;
      }
      .wallet-address {
        font-family: monospace;
        font-size: 12px;
        color: #667eea;
        margin-top: 10px;
      }
      .contract-address {
        background: #e3f2fd;
        padding: 10px;
        border-radius: 8px;
        margin: 20px 0;
        font-size: 12px;
        text-align: center;
      }
      .contract-address a {
        color: #1976d2;
        text-decoration: none;
        font-family: monospace;
      }
      .input-group {
        margin-bottom: 20px;
      }
      label {
        display: block;
        margin-bottom: 8px;
        font-weight: 600;
        color: #333;
      }
      input,
      select {
        width: 100%;
        padding: 12px;
        border: 2px solid #e0e0e0;
        border-radius: 8px;
        font-size: 16px;
      }
      input:focus,
      select:focus {
        outline: none;
        border-color: #667eea;
      }
      button {
        width: 100%;
        padding: 15px;
        background: #667eea;
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 18px;
        font-weight: 600;
        cursor: pointer;
        transition: 0.3s;
      }
      button:hover {
        background: #5568d3;
      }
      button:disabled {
        background: #ccc;
        cursor: not-allowed;
      }
      .person {
        display: flex;
        gap: 10px;
        margin-bottom: 10px;
        align-items: center;
      }
      .person input {
        flex: 1;
      }
      .remove-btn {
        width: 50px;
        background: #f44336;
        padding: 10px;
        font-size: 20px;
      }
      .add-person {
        background: #4caf50;
        margin-bottom: 20px;
      }
      .tab-buttons {
        display: flex;
        gap: 10px;
        margin-bottom: 20px;
      }
      .tab-btn {
        flex: 1;
        padding: 12px;
        background: #f5f5f5;
        color: #666;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-weight: 600;
      }
      .tab-btn.active {
        background: #667eea;
        color: white;
      }
      .tab-content {
        display: none;
      }
      .tab-content.active {
        display: block;
      }
      .split-item {
        padding: 15px;
        background: #f5f5f5;
        margin: 10px 0;
        border-radius: 8px;
        border-left: 4px solid #667eea;
      }
      .paid {
        border-left-color: #4caf50;
        background: #e8f5e9;
      }
      .amount {
        font-size: 20px;
        font-weight: bold;
        color: #667eea;
        margin: 5px 0;
      }
      .pay-btn {
        width: auto;
        padding: 10px 20px;
        font-size: 14px;
        margin-top: 10px;
        background: #4caf50;
      }
      .withdraw-btn {
        background: #ff9800;
      }
      .status {
        padding: 12px;
        margin: 10px 0;
        border-radius: 8px;
        text-align: center;
        font-size: 14px;
      }
      .success {
        background: #d4edda;
        color: #155724;
      }
      .error {
        background: #f8d7da;
        color: #721c24;
      }
      .info {
        background: #d1ecf1;
        color: #0c5460;
      }
      .loading {
        display: inline-block;
        width: 14px;
        height: 14px;
        border: 2px solid #f3f3f3;
        border-top: 2px solid #667eea;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin-left: 10px;
      }
      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
      .bill-list {
        max-height: 400px;
        overflow-y: auto;
      }
      .bill-card {
        background: #f5f5f5;
        padding: 15px;
        margin: 10px 0;
        border-radius: 8px;
        cursor: pointer;
        transition: 0.3s;
      }
      .bill-card:hover {
        background: #e8e8e8;
      }
      .bill-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 10px;
      }
      .bill-id {
        font-size: 12px;
        color: #666;
        font-family: monospace;
      }
      .badge {
        padding: 4px 8px;
        border-radius: 4px;
        font-size: 11px;
        font-weight: 600;
      }
      .badge-active {
        background: #4caf50;
        color: white;
      }
      .badge-completed {
        background: #9e9e9e;
        color: white;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>‚ö° CryptoSplit</h1>
      <p class="subtitle">Decentralized Bill Splitter on Ethereum</p>

      <div class="wallet-section">
        <button id="connectBtn" onclick="connectWallet()">
          Connect Wallet
        </button>
        <div id="walletInfo" style="display: none">
          <div>‚úÖ Connected</div>
          <div class="wallet-address" id="walletAddress"></div>
          <div class="network-info" id="networkInfo"></div>
        </div>
      </div>

      <div class="contract-address">
        üìù Contract: <a href="" target="_blank" id="contractLink"></a>
      </div>

      <div class="tab-buttons">
        <button class="tab-btn active" onclick="switchTab('create')">
          Create Bill
        </button>
        <button class="tab-btn" onclick="switchTab('view')">My Bills</button>
      </div>

      <div id="statusContainer"></div>

      <div id="createTab" class="tab-content active">
        <div class="input-group">
          <label>Bill Description</label>
          <input type="text" id="description" placeholder="e.g., Team Dinner" />
        </div>

        <div class="input-group">
          <label>Total Amount (ETH)</label>
          <input
            type="number"
            id="totalAmount"
            placeholder="0.1"
            step="0.001"
          />
        </div>

        <div class="input-group">
          <label>Split Between (Wallet Addresses):</label>
          <div id="people">
            <div class="person">
              <input type="text" placeholder="0x..." class="person-address" />
            </div>
          </div>
          <button onclick="addPerson()" class="add-person">+ Add Person</button>
        </div>

        <button onclick="createBill()" id="createBtn">Create Bill</button>
      </div>

      <div id="viewTab" class="tab-content">
        <div class="bill-list" id="billList">
          <p style="text-align: center; color: #999">
            No bills found. Create one to get started!
          </p>
        </div>
      </div>

      <div id="billDetails" style="display: none">
        <button
          onclick="backToBills()"
          style="background: #999; margin-bottom: 20px"
        >
          ‚Üê Back
        </button>
        <div id="billDetailsContent"></div>
      </div>
    </div>

    <script src="https://cdn.ethers.io/lib/ethers-5.2.umd.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
